<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- Company Header -->
    <header>
      <div class="company">
        <div class="container">
          <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo.">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>
    <!-- Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation Bar -->
    <nav>
      <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="mobile-nav container">
        <li><a href="#">Menu</li>
      </ul>
    </nav>
    <!-- Products and Business information -->
    <div class="container">
      <div class="products">
        <!-- Exploding Pen -->
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Pen with gold trim and blue
            top.">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <!-- Cellular Watch -->
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Silver men's watch
            with black face">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <!-- Thermal Glasses -->
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Black full rimmed
            sunglasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="bininess-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
      <footer>
        <div class="container">
          <span class="copyright">&#169; Secret Agent Supply Inc.</span>
        </div>
      </footer>
  </body>
</html>
